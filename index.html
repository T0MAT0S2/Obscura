      @font-face {
        font-family: 'ChosunIlboMyungjo';
        src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_one@1.0/Chosunilbo_myungjo.woff') format('woff');
        font-weight: normal;
        font-display: swap;
      }
      
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f5f5f4;
        color: #292524;
        overflow: hidden; /* Prevent body scroll */
        overscroll-behavior: none; /* Prevent pull-to-refresh on mobile */
      }

      .font-title {
        font-family: 'ChosunIlboMyungjo', serif;
      }

      /* Transparent Scrollbar for Webkit (Chrome, Safari) */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
        background: transparent;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(0, 0, 0, 0.0); /* Transparent by default */
        border-radius: 10px;
        transition: background 0.2s;
      }
      /* Show thumb on hover/active container */
      *:hover::-webkit-scrollbar-thumb {
        background: rgba(0, 0, 0, 0.1); 
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(0, 0, 0, 0.3);
      }
      
      /* Firefox Scrollbar */
      * {
        scrollbar-width: thin;
        scrollbar-color: rgba(0, 0, 0, 0.1) transparent;
      }

      /* Visual Novel Fade Animation */
      .fade-in { animation: fadeIn 0.3s ease-out; }
      @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
      
      /* Utilities */
      .hide-scrollbar::-webkit-scrollbar { display: none; }
      .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

      /* Custom Select Style (Thinner Arrow) */
      .custom-select {
        appearance: none;
        -webkit-appearance: none;
        -moz-appearance: none;
        background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
        background-position: right 0.25rem center;
        background-repeat: no-repeat;
        background-size: 1.25em 1.25em;
        padding-right: 1.5rem !important;
      }
      .custom-select::-ms-expand {
        display: none;
      }
    </style>
